      <span class="col-2"></span>
   <div class="col-3 d-grid gap-2 d-md-flex justify-content-md-end"><a data-aos="slide-right" data-aos-duration="4000" href="contacto.html" class="btn btn-primary bgimagcafe">Contacto</a></div>
  </div>


</div>
    <!-- IMAGEN DEL MEDIO ANTES DEL FORM -->
    <div class="container mt-5">
      <div class="row justify-content-center">
  
  <div class="card col-auto">
      <img data-aos="fade-up" data-aos-duration='4000' data-aos-delay="600" class="card-img-top" src="./imagenes/centro-cafe.jpg" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">Centro cafe</h4>
        <p class="card-text secondtitle">Somos una empresa familiar radicada en capital federal, ubicada a metros del obelisco.<br> Inauguramos nuestra cafeteria en 1996, desde ese momento compartimos tardes inolvidables junto a muchas personas</p>
      </div>
    </div>
   </div>
  </div> 
    <form class="container mt-5">
        <div class="form-group border border-dark">
            <label>Nombre y apellido</label>
          <input type="text" class="form-control">
          <small class="form-text text-muted">
            <label><h6>Telefono</h6></label>
          <input type="text" class="form-control">
          <small class="form-text text-muted">
            </small>
          </small>
    
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo@gmail.com">
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

              <!-- Footer -->
<div class="container-fluid">

</div>
