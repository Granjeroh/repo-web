<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container-fluid"  style="background-color: rgb(95,101,80, 0.1);">
        <div class="row">
          <span class="col-1">logo</span>
          <span class="col-4"></span>
          <a class= "col-4" data-aos="slide-right" data-aos-duration="6000" href="index.html"><h2>Centro Cafe</h2></a>
       <div class="col-3 d-grid gap-2 d-md-flex justify-content-md-end"><a href="contacto.html" class="btn btn-primary">Contacto</a></div>
      </div>
  
    </div>

    <form class="container mt-5">
        <div class="form-group border border-dark">
            <label>Nombre y apellido</label>
          <input type="text" class="form-control">
          <small class="form-text text-muted">
            <label><h6>Telefono</h6></label>
          <input type="text" class="form-control">
          <small class="form-text text-muted">
            </small>
          </small>
    
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo@gmail.com">
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      easing: 'ease-out-back',
      duration: 1000
    });
  </script>
</body>
</html>
