<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid" style="background-color:lightgrey; height: 50px;">
        <div class="row ">
            <div class="col-1 border ">Logo</div>
            <div class="col-3"></div>
            <div class="col-5">Centro cafe</div>
            <div class="col-3"><a href="contacto.html" class="btn btn-primary">Contacto</a></div>
        </div></div>

 
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-4 col-lg-3" style="height: auto;">
        <img class="card-img-top" src="./imagenes/cafecomun.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Cafe</h5>

        </div>
      </div>
      <div class="card col-md-4 col-lg-3" style="height: 350px;">
        <img class="card-img-top" src="./imagenes/café-con-leche.webp" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Cafe con leche</h5>

        </div>
      </div>
      <div class="card col-md-4 col-lg-3" style="height: auto;">
        <img class="card-img-top " src="./imagenes/limonada.webp" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Limonada</h5>
        </div>
      </div>
      <div class="card col-md-4 col-lg-3" style="height: auto;">

        </div>
      </div>
    </div>
    </div>
    
    
    
    <form><div class="container mt-5">
        <div class="form-group">
            <label>Cuentanos como nos conociste</label>
          <input type="text" class="form-control">
          <small class="form-text text-muted">
    
          </small>
    
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
